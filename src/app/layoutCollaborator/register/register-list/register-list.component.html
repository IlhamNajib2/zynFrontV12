<div class="login-container">

    <form [formGroup]="registerForm" >
        <h3 class="text-surface-900">Register here</h3>
        <label class="text-surface-900" for="firstName">first Name</label>
        <input type="text" placeholder="firstName" id="firstName" formControlName="firstName"  required
               autofocus>

        <label class="text-surface-900" for="lastName">Last Name</label>
        <input type="text" placeholder="lastName" id="lastName" formControlName="lastName"  required
               autofocus>
        <label class="text-surface-900" for="email">Email</label>
        <input type="email" placeholder="email" id="email" formControlName="email"  required
               autofocus>

        <label class="text-surface-900" for="phone">Phone</label>
        <input type="number" placeholder="phone" id="phone" formControlName="phone"  required
               autofocus>

        <label class="text-surface-900" for="userName">User Name</label>
        <input type="text" placeholder="userName" id="userName" formControlName="username"  required
               autofocus>

        <label class="text-surface-900" for="password">Password</label>
        <input type="password" placeholder="password" id="password" formControlName="password"  required
               autofocus>

        <div class="go"><button type="submit" pButton label="Register" class="p p-button p1 text-surface-900" (click)="submit()"></button></div>
    </form>
</div>
<div class="overflow-hidden md:overflow-auto md:left-50 text-center" style="display: flex;justify-content: center;height: 100px;color:black;font-size:20px;font-weight: bold" *ngIf="successMessage||errorMessage">
    <div *ngIf="successMessage" class="success-message">
        <p>{{ successMessage }}</p>
        <p> * check your email to activate your account * </p>
    </div>
    <div *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage }}</p>
    </div>
</div>
