<div class="login-container">

    <form [formGroup]="passwordChange" >
        <h3 class="text-surface-900">Zouani Generator</h3>


        <label class="text-surface-900" for="email">Email</label>
        <input type="text" placeholder="Enter email" id="email" formControlName="email"  required
               autofocus>


        <label class="text-surface-900" for="password">New Password</label>
        <input type="text" placeholder="Enter new password" id="password" formControlName="password"  required
               autofocus>

        <label class="text-surface-900" for="confermpassword">Conform Password</label>
        <input type="text" placeholder="conform password" id="confermpassword" formControlName="password"  required
               autofocus>


        <div class="go"><button type="submit" pButton label="Register" class="p p-button p1 text-surface-900" (click)="submit()"></button></div>



    </form>
    <div class="overflow-hidden md:overflow-auto md:left-50" style="height: 100px;color:black;font-size:20px;font-weight: bold" *ngIf="successMessage||errorMessage">
        <div *ngIf="successMessage" class="success-message">
            <p>{{ successMessage }}</p>
            <p> * check your email to activate your account * </p>
        </div>
        <div *ngIf="errorMessage" class="error-message">
            <p>{{ errorMessage }}</p>
        </div>
    </div>
</div>


<p-toast></p-toast>
