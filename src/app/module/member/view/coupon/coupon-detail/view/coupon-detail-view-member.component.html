
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'couponDetail.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'couponDetail.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'couponDetail.packaging' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'couponDetail.packaging' | translate}}" autofocus  id="1" [ngModel]="item.packaging?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'couponDetail.discount' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="2" [disabled]="true" placeholder="{{'couponDetail.discount' | translate}}" [ngModel]="item.discount"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'couponDetail.amountGivenInfluencer' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="3" [disabled]="true" placeholder="{{'couponDetail.amountGivenInfluencer' | translate}}" [ngModel]="item.amountGivenInfluencer"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'couponDetail.usingNumber' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="4" [disabled]="true" placeholder="{{'couponDetail.usingNumber' | translate}}" [ngModel]="item.usingNumber"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'couponDetail.maxUsingNumber' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="5" [disabled]="true" placeholder="{{'couponDetail.maxUsingNumber' | translate}}" [ngModel]="item.maxUsingNumber"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'couponDetail.coupon' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'couponDetail.coupon' | translate}}" autofocus  id="6" [ngModel]="item.coupon?.name">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
