
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'coupon.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'coupon.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'coupon.code' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'coupon.code' | translate}}" autofocus  id="1" [ngModel]="item.code">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'coupon.dateStart' | translate}}</label>
                        <p-calendar id="2" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'coupon.dateStart' | translate}}"  [ngModel]="item.dateStart" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'coupon.dateEnd' | translate}}</label>
                        <p-calendar id="3" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'coupon.dateEnd' | translate}}"  [ngModel]="item.dateEnd" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'coupon.name' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'coupon.name' | translate}}" autofocus  id="4" [ngModel]="item.name">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'coupon.influencer' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'coupon.influencer' | translate}}" autofocus  id="6" [ngModel]="item.influencer?.id">
                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="{{'coupon.couponDetails' | translate}}">
                <div class="grid">
                    <div class="col">
                        <div class="card">
                            <p-table [value]="item.couponDetails" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Packaging</th>
                                        <th>Discount</th>
                                        <th>Amount given influencer</th>
                                        <th>Using number</th>
                                        <th>Max using number</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                        <td>{{p.packaging?.id}}</td>
                                        <td>{{p.discount}}</td>
                                        <td>{{p.amountGivenInfluencer}}</td>
                                        <td>{{p.usingNumber}}</td>
                                        <td>{{p.maxUsingNumber}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
