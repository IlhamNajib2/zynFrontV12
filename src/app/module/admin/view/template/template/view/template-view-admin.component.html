
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'template.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'template.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'template.code' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'template.code' | translate}}" autofocus  id="1" [ngModel]="item.code">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'template.name' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'template.name' | translate}}" autofocus  id="2" [ngModel]="item.name">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'template.description' | translate}}</label>
                        <textarea id="3" pInputTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'template.description' | translate}}"  [ngModel]="item.description"></textarea>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'template.addingDate' | translate}}</label>
                        <p-calendar id="4" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'template.addingDate' | translate}}"  [ngModel]="item.addingDate" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'template.lastUpdateDate' | translate}}</label>
                        <p-calendar id="5" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'template.lastUpdateDate' | translate}}"  [ngModel]="item.lastUpdateDate" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'template.categoryTemplate' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'template.categoryTemplate' | translate}}" autofocus  id="6" [ngModel]="item.categoryTemplate?.name">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="7">{{'template.typeTemplate' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'template.typeTemplate' | translate}}" autofocus  id="7" [ngModel]="item.typeTemplate?.name">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="8">{{'template.levelTemplate' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'template.levelTemplate' | translate}}" autofocus  id="8" [ngModel]="item.levelTemplate?.name">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="9">{{'template.templateTags' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'template.templateTags' | translate}}" autofocus  id="9" [ngModel]="item.templateTags">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="10">{{'template.domainTemplate' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'template.domainTemplate' | translate}}" autofocus  id="10" [ngModel]="item.domainTemplate?.name">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="11">{{'template.price' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="11" [disabled]="true" placeholder="{{'template.price' | translate}}" [ngModel]="item.price"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="12">{{'template.member' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'template.member' | translate}}" autofocus  id="12" [ngModel]="item.member?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="13">{{'template.technology' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'template.technology' | translate}}" autofocus  id="13" [ngModel]="item.technology?.name">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
