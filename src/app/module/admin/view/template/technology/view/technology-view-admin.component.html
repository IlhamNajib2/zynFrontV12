
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'technology.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'technology.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'technology.code' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'technology.code' | translate}}" autofocus  id="1" [ngModel]="item.code">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'technology.name' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'technology.name' | translate}}" autofocus  id="2" [ngModel]="item.name">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'technology.logo' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'technology.logo' | translate}}" autofocus  id="3" [ngModel]="item.logo">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'technology.typeTemplate' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'technology.typeTemplate' | translate}}" autofocus  id="4" [ngModel]="item.typeTemplate?.name">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
