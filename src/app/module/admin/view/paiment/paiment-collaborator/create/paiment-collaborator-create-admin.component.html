        <p-dialog [(visible)]="createDialog" [style]="{width: '70vw'}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <div>
                    <h2>Paiment Collaborator</h2>
                    <div class="grid">

                                                <div class="field col-12 md:col-6">
                                                    <label for="1">{{'paimentCollaborator.name' | translate}}<span style="color: red;">*</span></label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'paimentCollaborator.name' | translate}}" id="1" [(ngModel)]="item.name"
                                                            [ngClass]="{'ng-invalid ng-dirty' : !validPaimentCollaboratorName}"  />
                                                    <small class='p-error' *ngIf='!validPaimentCollaboratorName'>Name est obligatoire.</small>
                                                </div>



                                                <div class="field col-12 md:col-6">
                                                    <label for="2">{{'paimentCollaborator.description' | translate}}</label>
                                                    <textarea id="2" pInputTextarea rows="5" cols="30" placeholder="{{'paimentCollaborator.description' | translate}}"  [(ngModel)]="item.description"
                                                             ></textarea>

                                                </div>

                                                <div class="field col-12 md:col-6">
                                                    <label for="3">{{'paimentCollaborator.code' | translate}}<span style="color: red;">*</span></label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'paimentCollaborator.code' | translate}}" id="3" [(ngModel)]="item.code"
                                                            [ngClass]="{'ng-invalid ng-dirty' : !validPaimentCollaboratorCode}"  />
                                                    <small class='p-error' *ngIf='!validPaimentCollaboratorCode'>Code est obligatoire.</small>
                                                </div>



                                            <div class="field col-11 md:col-6">
                                                <label for="4">{{'paimentCollaborator.couponDetail' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="couponDetails" [(ngModel)]="item.couponDetail" id="4" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="id" placeholder="{{'paimentCollaborator.couponDetail' | translate}}"  >
                                                </p-dropdown>

                                            </div>

                                                <div class="field col-12 md:col-6">
                                                    <label for="5">{{'paimentCollaborator.amountToPaid' | translate}}</label>
                                                    <p-inputNumber class="mb-2 mr-2" id="5" placeholder="{{'paimentCollaborator.amountToPaid' | translate}}" [(ngModel)]="item.amountToPaid"  >
                                                    </p-inputNumber>

                                                </div>

                                                <div class="field col-12 md:col-6">
                                                    <label for="6">{{'paimentCollaborator.total' | translate}}</label>
                                                    <p-inputNumber class="mb-2 mr-2" id="6" placeholder="{{'paimentCollaborator.total' | translate}}" [(ngModel)]="item.total"  >
                                                    </p-inputNumber>

                                                </div>

                                                <div class="field col-12 md:col-6">
                                                    <label for="7">{{'paimentCollaborator.discount' | translate}}</label>
                                                    <p-inputNumber class="mb-2 mr-2" id="7" placeholder="{{'paimentCollaborator.discount' | translate}}" [(ngModel)]="item.discount"  >
                                                    </p-inputNumber>

                                                </div>

                                                <div class="field col-12 md:col-6">
                                                    <label for="8">{{'paimentCollaborator.remaining' | translate}}</label>
                                                    <p-inputNumber class="mb-2 mr-2" id="8" placeholder="{{'paimentCollaborator.remaining' | translate}}" [(ngModel)]="item.remaining"  >
                                                    </p-inputNumber>

                                                </div>

                                                <div class="field col-12 md:col-6">
                                                    <label for="9">{{'paimentCollaborator.paiementDate' | translate}}</label>
                                                    <p-calendar appendTo="body" id="9"  [showTime]="true" [showSeconds]="false" placeholder="{{'paimentCollaborator.paiementDate' | translate}}"  [(ngModel)]="item.paiementDate"
                                                            dateFormat="{{dateFormat}}"  >
                                                    </p-calendar>

                                                </div>

                                            <div class="field col-11 md:col-6">
                                                <label for="10">{{'paimentCollaborator.inscriptionCollaborator' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="inscriptionCollaborators" [(ngModel)]="item.inscriptionCollaborator" id="10" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="id" placeholder="{{'paimentCollaborator.inscriptionCollaborator' | translate}}"  >
                                                </p-dropdown>

                                            </div>

                                            <div class="field col-11 md:col-6">
                                                <label for="11">{{'paimentCollaborator.paimentCollaboratorState' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="paimentCollaboratorStates" [(ngModel)]="item.paimentCollaboratorState" id="11" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="code" placeholder="{{'paimentCollaborator.paimentCollaboratorState' | translate}}"  >
                                                </p-dropdown>

                                            </div>

                                </div>
                                </div>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-flexbox">

                            <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="save()"></button>


                            <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideCreateDialog()"></button>


                </div>
            </ng-template>

    </p-dialog>
