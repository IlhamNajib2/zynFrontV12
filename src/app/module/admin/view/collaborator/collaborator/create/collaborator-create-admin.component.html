        <p-dialog [(visible)]="createDialog" [style]="{width: '70vw'}"  [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <div>
                    <h2>Collaborator</h2>
                    <div class="grid">

                                                <div class="field col-12 md:col-6">
                                                    <label for="1">{{'collaborator.description' | translate}}<span style="color: red;">*</span></label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'collaborator.description' | translate}}" id="1" [(ngModel)]="item.description"
                                                            [ngClass]="{'ng-invalid ng-dirty' : !validCollaboratorDescription}"  />
                                                    <small class='p-error' *ngIf='!validCollaboratorDescription'>Description est obligatoire.</small>
                                                </div>



                                                <div class="field col-12 md:col-6">
                                                    <label for="2">{{'collaborator.rib' | translate}}</label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'collaborator.rib' | translate}}" id="2" [(ngModel)]="item.rib"
                                                             />

                                                </div>



                                                <div class="field align-inputswitch col-12  md:col-6">
                                                    <div  class="label-inputswitch">
                                                        <label for="3">{{'collaborator.credentialsNonExpired' | translate}}</label>
                                                    </div>
                                                    <div class="input-switch">
                                                        <p-inputSwitch id="3"  [(ngModel)]="item.credentialsNonExpired"
                                                                 >
                                                        </p-inputSwitch>

                                                    </div>
                                                </div>


                                                <div class="field align-inputswitch col-12  md:col-6">
                                                    <div  class="label-inputswitch">
                                                        <label for="4">{{'collaborator.enabled' | translate}}</label>
                                                    </div>
                                                    <div class="input-switch">
                                                        <p-inputSwitch id="4"  [(ngModel)]="item.enabled"
                                                                 >
                                                        </p-inputSwitch>

                                                    </div>
                                                </div>


                                                <div class="field align-inputswitch col-12  md:col-6">
                                                    <div  class="label-inputswitch">
                                                        <label for="5">{{'collaborator.accountNonExpired' | translate}}</label>
                                                    </div>
                                                    <div class="input-switch">
                                                        <p-inputSwitch id="5"  [(ngModel)]="item.accountNonExpired"
                                                                 >
                                                        </p-inputSwitch>

                                                    </div>
                                                </div>


                                                <div class="field align-inputswitch col-12  md:col-6">
                                                    <div  class="label-inputswitch">
                                                        <label for="6">{{'collaborator.accountNonLocked' | translate}}</label>
                                                    </div>
                                                    <div class="input-switch">
                                                        <p-inputSwitch id="6"  [(ngModel)]="item.accountNonLocked"
                                                                 >
                                                        </p-inputSwitch>

                                                    </div>
                                                </div>


                                                <div class="field align-inputswitch col-12  md:col-6">
                                                    <div  class="label-inputswitch">
                                                        <label for="7">{{'collaborator.passwordChanged' | translate}}</label>
                                                    </div>
                                                    <div class="input-switch">
                                                        <p-inputSwitch id="7"  [(ngModel)]="item.passwordChanged"
                                                                 >
                                                        </p-inputSwitch>

                                                    </div>
                                                </div>


                                                <div class="field col-12 md:col-6">
                                                    <label for="8">{{'collaborator.username' | translate}}</label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'collaborator.username' | translate}}" id="8" [(ngModel)]="item.username"
                                                             />

                                                </div>



                                                <div class="field col-12 md:col-6">
                                                    <label for="9">{{'collaborator.password' | translate}}</label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'collaborator.password' | translate}}" id="9" [(ngModel)]="item.password"
                                                             />

                                                </div>



                                </div>
                                </div>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-flexbox">

                            <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="save()"></button>


                            <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideCreateDialog()"></button>


                </div>
            </ng-template>

    </p-dialog>
